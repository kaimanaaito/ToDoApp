<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <h1>To Do</h1>
        <button onclick="showToday()">Today</button>
        <button onclick="showMust()">Must</button>
        <button onclick="showWish()">Wish</button>
    </div>

    <div class="main">
        <div class="section" id="todaySection">
            <h2>Today</h2>
            <ul id="todayList"></ul>
            <input type="text" id="todayInput" placeholder="Add task">
            <button onclick="addTask('today')">Add</button>
        </div>

        <div class="section" id="mustSection">
            <h2>Must</h2>
            <ul id="mustList"></ul>
            <input type="text" id="mustInput" placeholder="Add task">
            <button onclick="addTask('must')">Add</button>
        </div>

        <div class="section" id="wishSection">
            <h2>Wish</h2>
            <ul id="wishList"></ul>
            <input type="text" id="wishInput" placeholder="Add task">
            <button onclick="addTask('wish')">Add</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
